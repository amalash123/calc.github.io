<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSYScz_PY2BdqElym-S2sCekna-Yd4Oeof2A&usqp=CAU" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    
    <section class="col-12">
    <div class="main-body text-center ">
       
            <div class="row h-100 justify-content-center align-items-center">
        <div class="calc  ">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                
                <div class="row">
                    <button onclick="ButtonClick(7)" class="btn">7</button>
                    <button onclick="ButtonClick(8)" class="btn">8</button>
                    <button onclick="ButtonClick(9)" class="btn">9</button>
                    <button onclick="ButtonClick('+')" class="btn">+</button>
                </div>
                <div class="row">
                    <button onclick="ButtonClick(4)" class="btn">4</button>
                    <button onclick="ButtonClick(5)" class="btn">5</button>
                    <button onclick="ButtonClick(6)" class="btn">6</button>
                    <button onclick="ButtonClick('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="ButtonClick(1)" class="btn">1</button>
                    <button onclick="ButtonClick(2)" class="btn">2</button>
                    <button onclick="ButtonClick(3)" class="btn">3</button>
                    <button onclick="ButtonClick('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="ButtonClick('.')" class="btn">.</button>
                    <button onclick="ButtonClick(0)" class="btn">0</button>
                    <button onclick="clearscreen()" class="btn">C</button>
                    <button onclick="ButtonClick('/')" class="btn">/</button>
                </div>
                <div class="row-equal">
                <button onclick="EqualClick()" class="btn-equal"> = </button>
            </div>
            </div>

        </div>
        </div>
  
    </div>
</section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2392c4c722.js" crossorigin="anonymous"></script>  
</body>
</html>
